<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta charset="utf-8" />
    <title></title>
    <link href="anim.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="js/seajs/sea.js"></script>
</head>
<body>
    <script type="text/javascript">
        seajs.config({
            alias: {
                "$": "zepto"
            }
        });

        seajs.use(['$','sl/sl','app'],function($,sl,_app) {
            var app=new sl.Application();

            app.mapRoute({
                '': 'index',
                'menu/{name:\\w+}.html': 'menu',
                'add.html': 'add',
                'buyer.html': 'buyer',
                'seller.html': 'seller',
                'shop.html': 'shop',
                'send/{shopid:\\d+}/{id:\\d+}.html': 'send',
                'about.html': 'about',
                'login.html': 'login',
                'search.html': 'search',
                'modify/{type:\\d+}/{id:\\d+}.html': 'modify',
                'photo.html': 'photo',
                'photo/{id:\\d+}.html': 'photo',
                'photolist/{id:\\d+}.html': 'photolist',
                'photosave.html': 'photosave'
            });

            app.start();

            sl.activedApp=app;

            if(_app.isAndroid)
                setTimeout(function() {
                    _app.exitLauncher(function() { });
                },1500);

        });
    </script>
</body>
</html>
