<header><em class="ico-back js_back" hl>图片</em> <em class="btn js_delete" hl>删除</em></header>
<section class="main js_main">
    <ul class="uploadedlist js_list">
    </ul>
</section>
<script id="list" type="text/template">
    {%each(i,item) data%}
        <li>
            <img class="js_lazy" data-url="${item.Photo}" />
            <p>${item.Description}</p>
            <i data-id="${item.PhotoID}"></i>
        </li>
    {%/each%}
</script>
